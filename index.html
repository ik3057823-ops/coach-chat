<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Chat — Practice & ChatGPT</title>
  <!-- Markdown render (for ChatGPT mode) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <style>
    :root{ --bg:#fff; --ink:#111827; --ink-dim:#6b7280; --brand:#2563eb; --soft:#f3f4f6; --soft-2:#e5e7eb; --radius:16px; --ok:#16a34a; --bad:#dc2626; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:880px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid var(--soft-2);border-radius:var(--radius);box-shadow:0 6px 24px rgba(0,0,0,.05);overflow:hidden}
    .header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--soft-2)}
    .title{margin:0;font-weight:800;font-size:28px}
    .right{display:flex;gap:10px;align-items:center}
    .seg{display:inline-flex;border:1px solid var(--soft-2);border-radius:999px;overflow:hidden}
    .seg button{padding:6px 10px;border:0;background:#fff;color:#111827;font-weight:600;cursor:pointer}
    .seg button.active{background:var(--brand);color:#fff}
    .badge{font-size:12px;border-radius:999px;padding:2px 8px;color:#fff}
    .ok{background:var(--ok)} .bad{background:var(--bad)} .warn{background:#f59e0b}
    .progress{font-size:14px;color:var(--ink-dim)}
    .chat{height:min(60vh,560px);overflow:auto;padding:16px;background:var(--soft)}
    .bubble{max-width:78%;padding:12px 14px;border-radius:14px;margin:8px 0;line-height:1.45;font-size:15px;word-wrap:break-word}
    .bot{background:#fff;border:1px solid var(--soft-2);border-top-left-radius:4px}
    .user{background:var(--brand);color:#fff;border-top-right-radius:4px;margin-left:auto}
    .bot .md :where(p,li){margin:0.25rem 0}
    .bot .md pre{background:#0f172a;color:#f8fafc;padding:10px;border-radius:10px;overflow:auto}
    .footer{display:flex;justify-content:space-between;align-items:center;padding:10px 16px;border-top:1px solid var(--soft-2);background:#fff;font-size:13px;color:var(--ink-dim)}
    .inputbar{display:flex;gap:10px;padding:12px;border-top:1px solid var(--soft-2);background:#fff}
    .inputbar input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid var(--soft-2);font-size:15px}
    .btn{appearance:none;border:1px solid var(--soft-2);background:var(--brand);color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn.secondary{background:#6b7280;border-color:#6b7280}
    .results{padding:28px;text-align:center}
    .hidden{display:none}
    @media (max-width:560px){ .chat{height:58vh} .bubble{max-width:86%} .title{font-size:22px} }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card" id="app">
    <div class="header">
      <h1 class="title">Coach Chat</h1>
      <div class="right">
        <div class="seg" id="modeSeg">
          <button id="modePractice" class="active" aria-pressed="true">Practice</button>
          <button id="modeChat">ChatGPT</button>
        </div>
        <span id="api-status" class="badge warn">API: …</span>
        <span class="progress" id="progress">0 / 15</span>
      </div>
    </div>

    <div id="chat" class="chat" aria-live="polite" aria-label="Conversation"></div>

    <div class="footer">
      <div class="score" id="score">Correct: 0 • To review: 0</div>
      <div class="hint" id="hint">Practice mode: answer in one sentence. Use the word naturally.</div>
    </div>

    <div class="inputbar">
      <input id="msg" type="text" placeholder="Type your message…" autocomplete="off" />
      <button id="regenBtn" class="btn secondary hidden" title="Regenerate last answer">Regenerate</button>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <div class="card results hidden" id="results">
    <div class="results">
      <h2>Session complete 🎉</h2>
      <p id="summary">You answered X correctly. Y queued for more practice.</p>
      <div style="display:flex;gap:12px;justify-content:center;margin-top:12px">
        <button id="reviewWrongBtn" class="btn secondary">Practice missed ones</button>
        <button id="restartBtn" class="btn">Restart all</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  "use strict";

  const AI_API_URL = "https://coach-backend1.vercel.app/api/coach";

  const WORDS = [
    { word:"diet", def:"The usual food and drink a person eats; also a controlled eating plan." },
    { word:"junk food", def:"Food high in sugar, salt, or fat and low in nutrients." },
    { word:"whole food", def:"Food that is minimally processed and close to its natural form." },
    { word:"food security", def:"Reliable access to enough safe and nutritious food to live a healthy life." },
    { word:"takeaway", def:"Food prepared by a restaurant to be eaten elsewhere (takeout).", alt:["take-out","take out","take away"] },
    { word:"processed", def:"Food changed from its natural state (e.g., adding salt, sugar, preservatives)." },
    { word:"perishable", def:"Food that spoils quickly without refrigeration." },
    { word:"wholesome", def:"Good for health; pure, simple, and nourishing." },
    { word:"organic", def:"Grown or made without most synthetic pesticides or fertilizers." },
    { word:"nutritious", def:"Nourishing; provides useful nutrients like vitamins and minerals." },
    { word:"consume", def:"To eat or drink; also to use up." },
    { word:"tempted", def:"Feeling a strong desire to do something you maybe shouldn't.", alt:["tempt"] },
    { word:"reduce", def:"To make smaller or less in amount, size, or number." },
    { word:"sample", def:"To try a small amount to test taste or quality." },
    { word:"digest", def:"To break down food in the body so it can be absorbed and used." }
  ];

  // ===== State =====
  let mode = "practice"; // "practice" | "chatgpt"
  let queue=[], wrongQueue=[], cur=null, task=null, attempts=0;
  const MAX_ATTEMPTS = 2;
  let stats={correct:0, wrong:0}, history=[]; // shared convo history for both modes
  let lastUserText = "";

  // ===== DOM =====
  const $ = s => document.querySelector(s);
  const chat = $("#chat"), msg=$("#msg"), progress=$("#progress"), score=$("#score"),
        hint=$("#hint"), sendBtn=$("#sendBtn"), regenBtn=$("#regenBtn"),
        app=$("#app"), results=$("#results"), reviewWrongBtn=$("#reviewWrongBtn"),
        restartBtn=$("#restartBtn"), apiBadge=$("#api-status"),
        modePractice=$("#modePractice"), modeChat=$("#modeChat");

  // errors to chat
  window.addEventListener("error", (e)=>{
    const b=document.createElement("div"); b.className="bubble bot"; b.style.color="#dc2626"; b.style.borderColor="#dc2626";
    b.textContent="Script error: " + (e.message || e.error || "Unknown");
    chat.appendChild(b);
  });

  // ===== UI helpers =====
  function renderMarkdown(md){
    try {
      const html = DOMPurify.sanitize(marked.parse(md));
      const div = document.createElement("div"); div.className = "md"; div.innerHTML = html; return div;
    } catch { const d=document.createElement("div"); d.textContent = md; return d; }
  }
  function bubble(sender, text, {markdown=false}={}){
    const b=document.createElement("div");
    b.className="bubble " + (sender==="bot"?"bot":"user");
    if (markdown && sender==="bot") b.appendChild(renderMarkdown(text));
    else b.textContent = text;
    chat.appendChild(b); chat.scrollTop=chat.scrollHeight;
    return b;
  }
  function shuffle(a){ a=a.slice(); for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

  function setProgress(){
    if (mode === "chatgpt") {
      progress.textContent = "ChatGPT";
      score.textContent = "General chat";
      return;
    }
    const remaining = queue.length + (cur!==null?1:0);
    const completed = Math.max(WORDS.length - remaining, 0);
    progress.textContent = completed + " / " + WORDS.length;
    score.textContent = "Correct: " + stats.correct + " • To review: " + wrongQueue.length;
  }

  // ===== Practice flow =====
  function presentTask(){
    const item=WORDS[cur];
    if(task==="sentence"){ bubble("bot",'Use "'+item.word+'" in a natural sentence.'); hint.textContent="Practice: mention the word directly in your sentence."; }
    else{ bubble("bot",'Which word matches this definition?\n"'+item.def+'"'); hint.textContent="Practice: answer with just the word/phrase."; }
  }
  function nextItem(){
    if(queue.length===0){ endSession(); return; }
    cur=queue.shift(); task=Math.random()<0.55?"sentence":"name"; attempts=0;
    setProgress(); presentTask();
  }
  function endSession(){
    window.__lastWrong = wrongQueue.slice();
    app.classList.add("hidden"); results.classList.remove("hidden");
    $("#summary").textContent = "You answered " + stats.correct + " correctly. " + wrongQueue.length + " queued for more practice.";
  }
  function startPractice(onlyWrong=false){
    mode = "practice";
    modePractice.classList.add("active"); modePractice.setAttribute("aria-pressed","true");
    modeChat.classList.remove("active"); modeChat.setAttribute("aria-pressed","false");
    results.classList.add("hidden"); app.classList.remove("hidden"); chat.innerHTML="";
    hint.textContent = "Practice mode: answer in one sentence. Use the word naturally.";
    stats={correct:0,wrong:0}; wrongQueue=[]; // keep shared history
    const all = WORDS.map((_,i)=>i);
    queue = (onlyWrong && window.__lastWrong?.length) ? window.__lastWrong.slice() : shuffle(all);
    cur=null; setProgress();
    bubble("bot","Hi! I'm your coach. Let’s practice these words in a quick chat. Ready?");
    setTimeout(nextItem,500);
    regenBtn.classList.add("hidden");
  }

  // ===== ChatGPT flow =====
  function startChat(){
    mode = "chatgpt";
    modeChat.classList.add("active"); modeChat.setAttribute("aria-pressed","true");
    modePractice.classList.remove("active"); modePractice.setAttribute("aria-pressed","false");
    app.classList.remove("hidden"); results.classList.add("hidden"); chat.innerHTML="";
    hint.textContent = "ChatGPT mode: ask anything. Use /practice to switch back.";
    setProgress();
    bubble("bot","You're in ChatGPT mode. Ask me anything, or type **/practice** to go back to exercises.", {markdown:true});
    cur = 0; task = "name"; // nominal current item for segues if needed
    regenBtn.classList.remove("hidden");
  }

  // ===== Small talk detection (practice mode) =====
  function isSmallTalk(text){
    const t = text.trim().toLowerCase();
    if (!t) return false;
    if (/^\/practice$/.test(t)) return false;
    if (/^(hi|hello|hey|yo|how (are|r) you|who are you|can you chat|talk to me|what can you do|ok|okay|cool|thanks?|thank you)$/.test(t)) return true;
    if (t.endsWith("?") && t.split(/\s+/).length <= 8) return true;
    return false;
  }

  // ===== API calls =====
  async function callEval({task,item,user_input,history}){
    const payload = { mode:"eval", task, target:item.word, definition:item.def, alternatives:item.alt||[], user_input, history:history.slice(-6) };
    const res = await fetch(AI_API_URL, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });
    if(!res.ok) throw new Error("API error: "+res.status);
    const data = await res.json();
    if(!data || !data.verdict || !data.assistant) throw new Error("Malformed response from API");
    return data;
  }
  async function callChatCoach({task,item,user_input,history}){
    const payload = { mode:"chat", task, target:item.word, definition:item.def, alternatives:item.alt||[], user_input, history:history.slice(-6) };
    const res = await fetch(AI_API_URL, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });
    if(!res.ok) throw new Error("API error: "+res.status);
    const data = await res.json();
    if(!data || !data.assistant) throw new Error("Malformed response from API");
    return data;
  }
  async function callGeneral({user_input,history}){
    const payload = {
      mode: "general",
      // --- TEMP WORKAROUND for old backend that requires `target` ---
      target: "_general",
      // (remove the line above once your backend supports mode:"general")
      user_input,
      history: history.slice(-12)
    };
    const res = await fetch(AI_API_URL, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });
    if(!res.ok) throw new Error("API error: "+res.status);
    const data = await res.json();
    if(!data || !data.assistant) throw new Error("Malformed response from API");
    return data;
  }

  // ===== Send / Regenerate =====
  async function onSend(textOverride=null){
    const text = (textOverride ?? msg.value).trim();
    if(!text) return;

    if (mode === "chatgpt" && /^\/practice$/.test(text.toLowerCase())) {
      startPractice(false); return;
    }

    msg.value=""; bubble("user",text); history.push({role:"user",content:text});
    msg.disabled=true; sendBtn.disabled=true;

    const typing = document.createElement("div"); typing.className="bubble bot"; typing.textContent="…";
    chat.appendChild(typing); chat.scrollTop = chat.scrollHeight;

    try{
      if (mode === "chatgpt") {
        const result = await callGeneral({ user_input:text, history });
        typing.remove();
        bubble("bot", result.assistant, { markdown:true });
        history.push({role:"assistant", content:result.assistant});
        lastUserText = text;
      } else {
        const item=WORDS[cur]; if(!item) throw new Error("No current task yet — try again in a moment.");
        let result;
        if (isSmallTalk(text)) {
          result = await callChatCoach({ task, item, user_input:text, history });
          typing.remove();
          bubble("bot", result.assistant);
          history.push({ role:"assistant", content:result.assistant });
        } else {
          const skip = /^(skip|pass|give up|idk|i don'?t know)$/i.test(text);
          if (skip) attempts = MAX_ATTEMPTS;
          result = await callEval({ task, item, user_input:text, history });
          typing.remove();
          bubble("bot", result.assistant);
          history.push({ role:"assistant", content:result.assistant });

          if (result.verdict === "correct") {
            stats.correct++; cur=null; setProgress(); setTimeout(nextItem,600);
          } else {
            attempts++;
            if (attempts < MAX_ATTEMPTS && !skip) { setProgress(); }
            else {
              stats.wrong++; wrongQueue.push(cur);
              bubble("bot","Let’s park this and try another. We’ll circle back later.");
              cur=null; setProgress(); setTimeout(nextItem,600);
            }
          }
        }
      }
    } catch(e){
      typing.remove(); console.error(e);
      bubble("bot","⚠️ "+e.message);
    } finally {
      msg.disabled=false; sendBtn.disabled=false; msg.focus();
    }
  }

  async function onRegenerate(){
    if (mode !== "chatgpt" || !lastUserText) return;
    await onSend(lastUserText);
  }

  // ===== Wire up =====
  sendBtn.addEventListener("click", ()=> onSend());
  regenBtn.addEventListener("click", onRegenerate);
  msg.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); onSend(); } });
  reviewWrongBtn.addEventListener("click", ()=> startPractice(true));
  restartBtn.addEventListener("click", ()=> startPractice(false));
  modePractice.addEventListener("click", ()=> startPractice(false));
  modeChat.addEventListener("click", ()=> startChat());

  // API badge
  (async function ping(){
    try { const r = await fetch(AI_API_URL, { method:"OPTIONS" });
      if (r.ok) { apiBadge.textContent = "API: OK"; apiBadge.className = "badge ok"; }
      else { apiBadge.textContent = "API: "+r.status; apiBadge.className = "badge warn"; }
    } catch { apiBadge.textContent = "API: offline"; apiBadge.className = "badge bad"; }
  })();

  // Go!
  startPractice(false);
});
</script>
</body>
</html>
